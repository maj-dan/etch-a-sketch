<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/sketch.js"></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div id="manual">
            <p>Manual:</p>
            <p>* To paint, just hover your<br>
                mouse over the grid.
            </p>
            <p>* New Grid: Creates a new grid<br>
                with the number you enter<br>
                (e.g. 6 creates a 6x6 grid).
            </p>
            <p>* Rainbow mode: Paints with<br>
                random colors.
            </p>
            <p>* Gradient mode: Paints<br>
                little by little.<br>
            </p>
        </div>
        <div id="main">
            <h1 id="header">Etch-a-Skecth</h1>
            <div id="btns-div">
                <button id="generate">New Grid</button>
                <button id="rainbow">Rainbow mode: OFF</button>
                <button id="gradient">Gradient mode: OFF</button>
            </div>
            
            <div id="container"></div>
            <div id="footer">
                <p>Created by maj-dan<br>
                    From <a href="https://www.theodinproject.com/">TOP</a> curriculum
                </p>
            </div>
        </div>
        <div id="spacer"></div>
    </body>
</html>
